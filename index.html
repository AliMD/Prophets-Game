<!doctype html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Prophets</title>
  <link type="text/css" rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="zepto.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <canvas height="100%" width="100%"></canvas>
  <div class="container">
  <span class="btn" id="start">شروع</span>
  <div class="btns">
    <span class="btn" data-match="1">پیامبر 1</span>
    <span class="btn" data-match="1">جانشین 1</span>

    <span class="btn" data-match="2">پیامبر 2</span>
    <span class="btn" data-match="2">جانشین 2</span>

    <span class="btn" data-match="3">پیامبر 3</span>
    <span class="btn" data-match="3">جانشین 3</span>

    <span class="btn" data-match="4">پیامبر 4</span>
    <span class="btn" data-match="4">جانشین 4</span>

    <span class="btn" data-match="5">پیامبر 5</span>
    <span class="btn" data-match="5">جانشین 5</span>

    <span class="btn" data-match="6">پیامبر 6</span>
    <span class="btn" data-match="6">جانشین 6</span>

    <span class="btn" data-match="7">پیامبر 7</span>
    <span class="btn" data-match="7">جانشین 7</span>

    <span class="btn" data-match="8">پیامبر 8</span>
    <span class="btn" data-match="8">جانشین 8</span>

    <span class="btn" data-match="9">پیامبر 9</span>
    <span class="btn" data-match="9">جانشین 9</span>

    <span class="btn" data-match="10">پیامبر 10</span>
    <span class="btn" data-match="10">جانشین 10</span>

    <span class="btn" data-match="11">پیامبر 11</span>
    <span class="btn" data-match="11">جانشین 11</span>

    <span class="btn" data-match="12">پیامبر 12</span>
    <span class="btn" data-match="12">جانشین 12</span>

    <span class="btn" data-match="13">پیامبر 13</span>
    <span class="btn" data-match="13">جانشین 13</span>

    <span class="btn" data-match="14">پیامبر 14</span>
    <span class="btn" data-match="14">جانشین 14</span>

    <span class="btn" data-match="15">پیامبر 15</span>
    <span class="btn" data-match="15">جانشین 15</span>
  </div>
  </div>
  <script>
  var canvas = document.getElementsByTagName('canvas')[0],
      ctx = null,
      grad = null,
      body = document.getElementsByTagName('body')[0],
      color = 255;
      
  if (canvas.getContext('2d')) {
    ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, 600, 600);
    ctx.save();
    // Create radial gradient
    grad = ctx.createRadialGradient(0,0,0,0,0,600); 
    grad.addColorStop(0, '#000');
    grad.addColorStop(1, 'rgb(' + color + ', ' + color + ', ' + color + ')');

    // assign gradients to fill
    ctx.fillStyle = grad;

    // draw 600x600 fill
    ctx.fillRect(0,0,600,600);
    ctx.save();
    
    body.onmousemove = function (event) {
      var width = window.innerWidth, 
          height = window.innerHeight, 
          x = event.clientX, 
          y = event.clientY,
          rx = 600 * x / width,
          ry = 600 * y / height;
          
      var xc = ~~(256 * x / width);
      var yc = ~~(256 * y / height);

      grad = ctx.createRadialGradient(rx, ry, 0, rx, ry, 600); 
      grad.addColorStop(0, '#000');
      grad.addColorStop(1, ['rgb(', xc, ', ', (255 - xc), ', ', yc, ')'].join(''));
      // ctx.restore();
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,600,600);
      // ctx.save();
    };
  }
  </script>
</body>
</html>
